<app-navbar></app-navbar>
<section id="events" class="section hidden">
  <h2>Events Management</h2>

  <!-- events Table -->
  <div class="events-table">
    <h3>Events Records</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Event Name</th>
          <th>Description</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let event of events.data"
          class="clickable-row"
          (click)="onRowClick(event)"
        >
          <td>{{ event.date }}</td>
          <td>{{ event.eventname }}</td>
          <td>{{ event.description }}</td>
          <td>
            <img
              *ngIf="event.image"
              [src]="event.image"
              alt="Event Image"
              class="event-image"
            />
            <span *ngIf="!event.image">No image</span>
          </td>
          <td class="action-buttons">
            <button
              class="update-btn"
              (click)="$event.stopPropagation(); openUpdateModal(event)"
            >
              Update
            </button>
            <button
              class="delete-btn"
              (click)="$event.stopPropagation(); deleteEvent(event.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add events Form -->
  <div class="add-events-form">
    <h3>Add New Event</h3>
    <form id="eventsForm" [formGroup]="eventForm" (ngSubmit)="addEvent()">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" required />

      <label for="eventname">Event Name:</label>
      <input
        type="text"
        id="eventname"
        formControlName="eventname"
        placeholder="Event Name"
        required
      />

      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Event Description"
        required
      ></textarea>

      <label for="image">Event Image:</label>
      <input
        type="file"
        id="image"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
      <div *ngIf="previewImage" class="image-preview">
        <img [src]="previewImage" alt="Preview" />
      </div>

      <button type="submit" [disabled]="eventForm.invalid">Add Event</button>
    </form>
  </div>

  <div class="update-modal" *ngIf="showUpdateModal">
    <div class="modal-content">
      <h3>Update Event</h3>
      <form [formGroup]="updateForm" (ngSubmit)="updateEvent()">
        <div class="form-group">
          <label for="update-date">Date:</label>
          <input type="date" id="update-date" formControlName="date" required />
        </div>

        <div class="form-group">
          <label for="update-eventname">Event Name:</label>
          <input
            type="text"
            id="update-eventname"
            formControlName="eventname"
            required
          />
        </div>

        <div class="form-group">
          <label for="update-description">Description:</label>
          <textarea
            id="update-description"
            formControlName="description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="update-image">Image:</label>
          <input
            type="file"
            id="update-image"
            (change)="onUpdateFileSelected($event)"
            accept="image/*"
          />
          <img
            *ngIf="updatePreviewImage"
            [src]="updatePreviewImage"
            alt="Preview"
            class="preview-image"
          />
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="!updateForm.valid">Update</button>
          <button type="button" (click)="closeUpdateModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Attendance Modal -->
  <div class="attendance-modal" *ngIf="showAttendanceModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Attendance for {{ selectedEvent?.eventname }}</h3>
        <button class="close-btn" (click)="closeAttendanceModal()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <app-attendance
          *ngIf="showAttendanceModal"
          [eventId]="selectedEvent?.id"
          (close)="closeAttendanceModal()"
        >
        </app-attendance>
      </div>
    </div>
  </div>
</section>
